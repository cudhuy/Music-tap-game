		// create new circles into this empty array
		var circles = [];

		// On hitting a key
		function onKeyDown(event){
			// if you hit a key in keyData (keyboard letters)
			if(keyData[event.key]){
				//create a random point in the viewable area
				var maxPoint = new Point(view.size.width, view.size.height);
				var randomPoint = Point.random();
				var point = maxPoint * randomPoint;
				// create a new circle using random point coordinates
				var newCircle = new Path.Circle(point, 500)
				// fill color and sound played from the keyData object
				newCircle.fillColor = keyData[event.key].color;
				keyData[event.key].sound.play();
				// add new circle to circles array
				circles.push(newCircle);
			}
			// if key is not in keyData (not a letter) do nothing
		}

		// animation
		function onFrame(event){
			for(var i = 0; i < circles.length; i++){
			// change fill hue and reduce size
			circles[i].fillColor.hue += 2;
			circles[i].scale(.96);
				// when the circle is less than 1 remove from array
				if(circles[i].area < 1){
			      circles[i].remove();
			      circles.splice(i, 1);
			    }
			}
		}

	</script>
